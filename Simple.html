<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Different Tags</title>
    <link rel="stylesheet"  type="text/css" href="Sample1.css">
</head>
<body>
<form name="form1" action="Simple.html">

Select Color <input type="color">    </input> <br><br>
Select Date  <input type="date"> <br> <br>
Date EST <input type="datetime-local"> <br><br>
Email <input type="email" autocomplete="on" required> <br><br>
Month <input type="month"> <br><br>
Number <input type="number" autofocus="on" min="1" max="10"> <br><br>
Range <input type="range"> <br><br>
Search here  <input type="search"> <br><br>
  URL  <input type="url" name="homepage"><br><br>
Week <input type="week"><br><br>


<meter min="0" max="100" value="50">  What is progress </meter> <br> <br>
<progress max="100" value="74"> Work is going on </progress> <br> <br>

    <p> Select Car
<input list="cars"/>
<datalist id="cars">
<option value="BMW"/>
    <option value="Toyoto"/>
    <option value="zen"/>
    <option value="Honda"/>

</datalist> <br>



<input type="submit"/>

    </p>

</form>


</body>
</html>
